<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit SRT File</title>
</head>
<body>
    <h1>Editing: {{ filename }}</h1>
    <form method="post">
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{{ url_for('upload_file') }}">Back to Upload</a>
</body>
</html>
